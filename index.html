<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Ultimate 90's Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>  
</head>
<body>
    <header>
      <div class= "mainFont">The Ultimate 90's Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section id="welcomeContainer">
        <div class="card questionBox">
        <div class="mainFont startScreen">Welcome and Good Luck</div>
        </div>
      </section>
      <section id="questionContainer">
        <div class="card questionBox">
            <h2 id="question">Where are you?</h2>
            <div id="choices"></div>
        </div>
        </section>
        <section>
        <div class="card results">
          <div class = "scoreContainer">
          <div>
          <h2>Score: <span class="score">0 </span> </h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">30</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
